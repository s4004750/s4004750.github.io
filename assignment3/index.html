<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fashion scroll webpage</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Clueless Fashion Selector</h1>
        </div>
        <div class="outfit-display">
            <div class="outfit" id="outfit1">Outfit 1
                <img src="skirt.png" alt="Outfit 1">
            </div>
            <div class="outfit" id="outfit2">Outfit 2
                <img src="white-t-shirt.png" id="Outfit 2">x
            </div>
            <div class="outfit" id="outfit3">Outfit 3</div>
            <!-- Add more outfits as needed -->
        </div>
        <div class="controls">
            <button onclick="scrollLeft()">Previous</button>
            <button onclick="scrollRight()">Next</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
